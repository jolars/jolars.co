    link = "https://twitter.com/johanlarsson86"

  [[params.social]]
    icon = "google-scholar"
    icon_pack = "ai"
    link = "https://scholar.google.com/citations?user=Lv6hd_EAAAAJ&hl"

  [[params.social]]
    icon = "github"
    icon_pack = "fab"
    link = "https://github.com/jolars"

  [[params.social]]
    icon = "orcid"
    icon_pack = "ai"
    link = "https://orcid.org/0000-0002-4029-5945"

  [[params.social]]
    icon = "researchgate"
    icon_pack = "ai"
    link = "https://www.researchgate.net/profile/Johan_Larsson7"

  [[params.social]]
    icon = "publons"
    icon_pack = "ai"
    link = "https://publons.com/author/1299032"

  # Link to a PDF of your resume/CV from the About widget.
  # To enable, copy your resume/CV to `static/files/cv.pdf` and uncomment the lines below.
  # [[params.social]]
  #   icon = "cv"
  #   icon_pack = "ai"
  #   link = "files/cv.pdf"

# Navigation Links
