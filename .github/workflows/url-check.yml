on:
  workflow_dispatch:
  push:
    branches: [master, main]
  schedule:
    - cron: "0 0 * * MON"

name: Check Links

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check links with linkcheck
        uses: filiph/linkcheck@2.0.23
